<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cliente</h4>
                <h6 class="card-subtitle">Actualización de información</h6>
                <form class="form-horizontal p-t-20" 
                      [formGroup]="clienteForm"
                      (submit)="guardarCliente()">
    
                    <div class="form-group row"
                         *ngIf="clienteSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="clienteSeleccionado.img_secure_url"
                                     class="w140 cursor"
                                     (click)="abrirModal(clienteSeleccionado)">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Cédula*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-id-card-o"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname1" 
                                       placeholder="Escriba la cédula del cliente"
                                       formControlName="cedula">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombres y Apellidos*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-address-book"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname2" 
                                       placeholder="Escriba el nombre completo del cliente"
                                       formControlName="nombre_completo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Dirección*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname3" 
                                       placeholder="Escriba la dirección del cliente"
                                       formControlName="direccion">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Celular*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-headphones"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname4" 
                                       placeholder="Escriba el celular del cliente"
                                       formControlName="celular">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Correo*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                <input type="text" 
                                       class="form-control" 
                                       id="exampleInputuname4" 
                                       placeholder="Escriba el correo del cliente"
                                       formControlName="correo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Tipo de cliente*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-bookmark"></i></div>
                                <select class="form-control"
                                        formControlName="tipo_cliente">
                                    <option value="" selected>Seleccione...</option>
                                    <option value="NATURAL" selected>Persona natural</option>
                                    <option value="JURIDICO" selected>Persona jurídica</option>
                                </select>
                            </div>
                        </div>
                    </div>

<!--                     <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione un hospital...</option>
                                    <option *ngFor="let hospital of hospitales" 
                                            [value]="hospital._id">{{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="clienteForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
